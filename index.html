<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <!-- google fonts link start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Sigmar&display=swap"
      rel="stylesheet"
    />
    <!-- google fonts link end -->

    <!-- stylesheet link start -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/lightbox.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- stylesheet link end -->
  </head>
  <body>
    <!-- lightbox section start -->
    <section id="lightboxSection">
      <h1 class="lightboxText">lightbox</h1>
      <div class="container">
        <div class="row py-5">
          <div class="col-lg-4">
            <div class="card" style="width: 400px">
              <a href="images/image-1.jpg" data-lightbox="image-single">
                <img
                  src="images/image-1.jpg"
                  class="card-img-top"
                  alt="image-1.jpg"
                />
              </a>
              <div class="card-body">
                <p class="card-text">This picture do not have friends</p>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card" style="width: 400px">
              <a href="images/image-2.jpg" data-lightbox="image-duo">
                <img
                  src="images/image-2.jpg"
                  class="card-img-top"
                  alt="image-2.jpg"
                />
              </a>
              <div class="card-body">
                <p class="card-text">This picture is friend with third</p>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card" style="width: 400px">
              <a href="images/image-3.jpg" data-lightbox="image-duo">
                <img
                  src="images/image-3.jpg"
                  class="card-img-top"
                  alt="image-3.jpg"
                />
              </a>
              <div class="card-body">
                <p class="card-text">This picture is friend with second</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- lightbox section end -->

    <!-- script link start -->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/lightbox.js"></script>
    <!-- script link end -->
  </body>
</html>
