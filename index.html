<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>jQuery</title>
        <!-- google fonts link start -->
        <!-- google fonts link end -->

        <!-- stylesheet link start -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/slick.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <!-- stylesheet link end -->
    </head>
    <body>
        <!-- slick section start -->
        <section id="slickSection">
            <div class="text-capitalize text-center py-5">
                <h1>Single Item</h1>
            </div>
            <div class="row">
                <div class="singleItem col-sm-7 m-auto">
                    <div class="images">
                        <img src="images/image-1.jpg" class="img-fluid w-100" />
                    </div>
                    <div class="images">
                        <img src="images/image-2.jpg" class="img-fluid w-100" />
                    </div>
                    <div class="images">
                        <img src="images/image-3.jpg" class="img-fluid w-100" />
                    </div>
                    <div class="images">
                        <img src="images/image-4.jpg" class="img-fluid w-100" />
                    </div>
                    <div class="images">
                        <img src="images/image-5.jpg" class="img-fluid w-100" />
                    </div>
                    <div class="images">
                        <img src="images/image-6.jpg" class="img-fluid w-100" />
                    </div>
                </div>
            </div>
            <div class="text-center py-5">
                <h1>Autoplay</h1>
            </div>
            <div class="row">
                <div class="autoplayImage col-sm-7 m-auto d-flex">
                    <div class="images">
                        <img src="images/image-1.jpg" class="img-fluid w-100" />
                    </div>
                    <div class="images">
                        <img src="images/image-2.jpg" class="img-fluid w-100" />
                    </div>
                    <div class="images">
                        <img src="images/image-3.jpg" class="img-fluid w-100" />
                    </div>
                    <div class="images">
                        <img src="images/image-4.jpg" class="img-fluid w-100" />
                    </div>
                    <div class="images">
                        <img src="images/image-5.jpg" class="img-fluid w-100" />
                    </div>
                    <div class="images">
                        <img src="images/image-6.jpg" class="img-fluid w-100" />
                    </div>
                </div>
            </div>
        </section>
        <!-- slick section end -->

        <!-- script link start -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/all.min.js"></script>
        <script src="js/jquery-3.7.1.min.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/script.js"></script>
        <!-- script link end -->
    </body>
</html>
